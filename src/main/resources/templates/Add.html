<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h2>Add Employee</h2>
    <hr>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">

<!--        addd hidden input firld for update option to know which employee to update-->
        <input type="hidden" th:field="*{id}" >

        <span th:if="${#fields.hasErrors('firstName')}"

              th:errors="*{firstName}"
              style="color: red;"></span>
        <br>
        <label class="mb-2">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" />

        <span th:if="${#fields.hasErrors('lastName')}"

              th:errors="*{lastName}"
              style="color: red;"></span>
        <br>
        <label class="mb-2">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" />
        <span th:if="${#fields.hasErrors('email')}"

              th:errors="*{email}"
              style="color: red;"></span>
        <br>
        <label class="mb-2">Email</label>
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" />

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>

    <a th:href="@{/showlist}">Back to employee list !</a>

</div>

</body>
</html>
