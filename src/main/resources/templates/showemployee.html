<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2>Employee Records</h2>
<hr>
    <a th:href="@{/showform}" type="button" class="btn btn-dark mb-3">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp:${employee}">
            <td th:text="${temp.firstName}"></td>
            <td th:text="${temp.lastName}"></td>
            <td th:text="${temp.email}"></td>
            <td>
<!--                to add to the url employee id -->
                <a th:href="@{/update (employeeId=${temp.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/delete (employeeId=${temp.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>



    </table>
</div>






</body>
</html>
